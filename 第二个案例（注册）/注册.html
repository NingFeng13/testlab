<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在</h2>
    <table >
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td> 
                <input type="ridio" name="sex" id="nan" > <label for="nan"> <img src="man.jpg" alt="cuowu" > 男 </label> 
                <input type="ridio" name="sex" id="nv"> <label for="nv"> <img src="women.jpg" alt="cuowu"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>
                出生年月

                <select name="" id="" >
                    <option value="">--请选择年份--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1月</option>
                    <option value="">2月</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
              
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td> <input type="text"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻情况</td>
            <td>
                <input type="radio" checked="checked" name="hunyin">未婚
                <input type="radio" name="hunyin">已婚
                <input type="radio" name="hunyin">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox" name="love">妩媚的
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love">性感的
                <input type="checkbox" name="love">少雨的

            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td><input type="textarea" value="个人介绍"></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td><input type="reset" value="重置"></td>
            <td><input type="submit" value="提交"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#"> 我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 十一行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>已成年</li>
                    <li>不抽烟</li>
                    <li>不喝酒</li>
                </ul>
            </td>
        </tr>
    </table>

</html>
