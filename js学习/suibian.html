    <script>
        var a = [1, 1, 2, 2, 2, 3, 4, 5, 6, 6, 8, 9];
        function quchong(arr) {
            var newarr = [];
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                if (arr.indexOf(arr[0]) == arr.lastIndexOf(arr[0])) {
                    newarr.push(arr[0]);
                    arr.shift();
                }
                else { arr.shift(); }
            }
            return newarr;
        }
