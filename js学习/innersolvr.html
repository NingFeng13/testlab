    <script>
        var a;
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.random() * (max - min + 1) + min;
        }
        console.log(Math.random());
        console.log(getRandomInt(5, 10));

    </script>
