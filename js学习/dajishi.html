        function countDown(time) {
            var d, h, m, s;
            var begin = +new Date();
            var end = +new Date(time);
            var remain = (end - begin) / 1000;
            var d, h, m, s;
            s = parseInt(remain % 60);
            m = parseInt(remain / 60 % 60);
            h = parseInt(remain / 60 / 60 % 24);
            d = parseInt(remain / 60 / 60 / 24);
            s = s < 10 ? '0' + s : s;
            m = m < 10 ? '0' + m : m;
            h = h < 10 ? '0' + h : h;
            d = d < 10 ? '0' + d : d;
            return '倒计时还有' + d + '天' + h + '小时' + m + '分钟' + s + '秒';
        }


        var time = '2023-02-02 07:22:30';
        alert(countDown(time));
